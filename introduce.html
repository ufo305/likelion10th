        /* link - 아직 클릭하지 않은 경우 red 색상 설정 */
        a:link {
            color: rgb(145,170,209);
            text-decoration: none;
        }

        /* visited - 한번 클릭하거나 전에 클릭한적 있을 경우 #c71d44 설정 */
        a:visited {
            color: rgb(145,170,209);
            text-decoration: none;
        }

        /* hover - 마우스를 해당 링크에 위치했을 경우 #006DD7 설정 */
        a:hover {
            color: #ec9119;
            text-decoration: line-through;
        }
    </style>
